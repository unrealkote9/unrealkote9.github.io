      <button class="btn btn-danger center-block center" type="submit" data-toggle="modal" data-target="#my-modal">Удалить файл</button>

  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Вы действительно  хотите удалить файл?</h4>
        <button type="button" class="btn btn-default " data-dismiss="modal">Нет</button>
         <button type="button" class="btn btn-danger " data-dismiss="modal">Да</button>
      </div>


    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
