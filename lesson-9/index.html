<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<div class="container">
			<!-- 1 row-->					
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
				</div>
			</div>
			<!-- 2 row-->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/dgxKVWto6n4" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center"> Введите ваш email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
	 <div class="container">
	 	<!-- row под заголовок секции -->
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<!-- Блок с преимуществами -->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/001-summer.png" alt="1 преимущество">
						<p>1 преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/002-camping.png" alt="2 преимущество">
						<p>2 преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/003-mountains.png" alt="3 преимущество">
						<p>3 преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/004-boarding-pass.png" alt="4 преимущество">
						<p>4 преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<!-- Кнопка  -->
		<button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
	 </div>
	</div>

	<div class="section">
		<div class="container">

			<div class="row">
				<!-- row под заголовок секции -->
				<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
				</div>
			<!-- Фото -->
			<div class="photo text-center">
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/Слой 10.png" alt="Photo"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/Слой 11.png" alt="Photo"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/Слой 12.png" alt="Photo"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/Слой 13.png" alt="Photo"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/Слой 14.png" alt="Photo"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/Слой 15.jpg" alt="Photo"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/Слой 8.png" alt="Photo"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/Слой 9.png" alt="Photo"></div>	
			</div>
			</div>
		</div>
	</div>

</body>
