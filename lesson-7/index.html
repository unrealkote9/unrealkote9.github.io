<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="header">

		<h1 class="header-text"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="header-info">

			<div class="video">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/FStD3ifAWZo?rel=0" frameborder="0" allowfullscreen></iframe>

			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="feature">
			<h2 class="feature-header">Почему это нужно сделать сейчас?</h2>
			<div class="col">
				<img src="img/001-summer.png" alt="Первое преимущество">
				<p>Первое <br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/002-camping.png" alt="Второе преимущество">
				<p>Втрое <br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/003-mountains.png" alt="Третье преимущество">
				<p>Третье <br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/004-boarding-pass.png" alt="Четвертое преимущество">
				<p>Четвереое <br>преимущество</p>
			</div>
		</div>
		<div class="button">
			<button class="btn">Получить инструкцию</button>
		</div>
	</div>

	<div class="footer">
		<p class="footer-text">Наши клиенты</p>
		<div class="footer-img">
			<div class="block-1">
				<img src="img/Слой 10.png" alt="photo">
				<img src="img/Слой 11.png" alt="photo">
				<img src="img/Слой 12.png" alt="photo">
				<img src="img/Слой 13.png" alt="photo">
			</div>
			<div class="block-2">
				<img src="img/Слой 14.png" alt="photo">
				<img src="img/Слой 15.jpg" alt="photo">
				<img src="img/Слой 8.png" alt="photo">
				<img src="img/Слой 9.png" alt="photo">
			</div>
		</div>
	</div>

</body>
